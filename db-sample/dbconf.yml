
test:
    driver: postgres
    open: dbname=goose-tester sslmode=disable

development:
    driver: postgres
    open: dbname=goose-tester sslmode=disable

production:
    driver: postgres
    open: dbname=goose-tester sslmode=verify-full

customimport:
    driver: customdriver
    open: customdriver open
    import: github.com/custom/driver
    dialect: mysql
